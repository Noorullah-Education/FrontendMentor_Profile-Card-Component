<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <section class="layout">
      <img src="./images/bg-pattern-top.svg" alt="SVG Background" class="svg-pattern__top" />
      <div class="container">
        <div class="card">
          <div class="card__header">
            <img src="./images/bg-pattern-card.svg" alt="Header SVG" />
          </div>
          <div class="card__body">
            <div class="card__image">
              <img src="./images/image-victor.jpg" alt="Victore Image" />
            </div>

            <div class="user">
              <div class="user__name">Victor Crest</div>
              <div class="user__age">26</div>
            </div>
            <div class="user__location">London</div>
          </div>
          <div class="card__stats">
            <div class="followers">
              <div class="followers__count">80K</div>
              <div class="followers__name">folowers</div>
            </div>
            <div class="likes">
              <div class="likes__count">803K</div>
              <div class="likes__name">Likes</div>
            </div>
            <div class="photos">
              <div class="photos__count">1.4K</div>
              <div class="photos__name">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <img src="./images/bg-pattern-bottom.svg" alt="SVG Background" class="svg-pattern__bottom" />
    </section>

    </div> -->
  </body>
</html>
